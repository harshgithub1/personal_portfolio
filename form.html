<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Full Name</label>
            <input type="name" name="name" id="">
            <br>
            <br> 
            <label for="email">Enter your email</label>
            <input type="email" name="" id="" placeholder="email@domain">
            <br>
            <br>
            <label for="name">Password</label>
            <input type="password" placeholder="Letters,numbers,special characters">
            <br>
            <br>
            <label for="Description">Enter Description</label>
            <br>
            <textarea name="" id="" cols="30" rows="2"></textarea>
            <br>
            <br>
            <!-- Radio buttons -->

                <label for="Coding">Select your favourite Coding Language:</label>
                <hr>

                <input type="radio" name="Coding" id="Coding" value="Javascript">Javascript
                <br>
                <input type="radio" name="Coding" id="Coding" value="Javascript">Python
                <br>
                <input type="radio" name="Coding" id="Coding" value="Javascript">Java 
            <br>
            <br>
            <!-- Checkbox buttons -->

                <input type="checkbox" name="Program" value="Javascript" id="">Javascript
                <input type="checkbox" name="Program" value="Python" id="">Python
                <input type="checkbox" name="Program" value="Java" id="">Java
            <br>
            <br>
            <!-- Select Options -->

                <select name="Languages" id="">
                    <option value="Select">Select</option>
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>

    
            <br>
            <br>
            <input type="submit">

    </form>
